<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Lets look at some apps.</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/OhPl5tAYLFDIoHzCO74WbMixRsU_XGh3xSD42WZmBOE"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/rcNjkKhfddYIQeDPSt60CAPsN-QtmaZjEoE0SYQKKkw"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play, have fun.</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
            
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/spritelab/RzvBDo_yz9DvyMqH5iftW-rJcDl9SxkK5TdTtChxNkw" target="_blank">
                            <img src="test your gaming speed by collecting all the coins.jpg">
                        </a>
                        <p>test your gaming speed by collecting all the coins</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/zHuUuDmbe-Lgu7xQ4NFzCGc23__KmJSHnxqRTHgefBg" target="_blank">
                            <img src="Fly th drone.png">
                        </a>
                        <p>Fly the drone</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/Xoq31TZJRl0W9K95JthlADu6tbI1xGTsVHpOvYsNtuE" target="_blank">
                            
                            <img src="game3.PNG">
                        </a>
                        <p>Bird hunting for pie</p>
                    </div>
                    
                    <div class="item">

                        <a href="https://studio.code.org/projects/spritelab/DRlC1oMph0Xa9i9GpUYBphFvkV_USGhQNj9k634TPpI" target="_blank">
                           <img src="Collect 50 gold, but there is something dangerous..png">
                        </a>
                        <p>Collect 50 gold, but there is something dangerous.</p>
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</html>
